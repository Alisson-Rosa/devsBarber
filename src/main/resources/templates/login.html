<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/loginCSS.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="login">
    <div class="container login-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 login-form">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email*" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha*" value="" />
                    </div>
                    <div class="row">
                            <div class="col-sm-6">
                                <input type="submit" class="btnSubmit" value="Login" />
                            </div>
                            <div class="col-sm-6">
                                <input type="submit" class="btnSubmit" value="Cadastrar" />
                            </div>
                    </div>
                    <div class="form-group" >
                        <a href="#" class="ForgetPwd">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
