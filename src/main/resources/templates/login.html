<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="login">
    <div class="container login-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 login-form">
                <h3>Login</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuario" name="username" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" name="password" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-6">
                        <a class="link-users" href="/userForm">
                            Cadastrar
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" class="link-users">Esqueceu a senha?</a>
                    </div>
                </div>
                <div th:if="${param.error}" class="user-invalido">
                    Senha ou usuario invalido!
                </div>

                <div th:if="${param.logout}">
                    Você está desconectado!
                </div>
            </div>
        </div>
    </div>
</div>
</body>
