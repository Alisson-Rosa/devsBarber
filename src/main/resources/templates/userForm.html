<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link th:href="@{/css/userForm.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="userForm">
    <div class="container user-container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 user-form">
                <h3>Faça o seu Cadastro</h3>
                <form class="form-cadastro" th:action="@{/users}" th:object="${user}" method="post">

                    <div class="form-group">
                        <label th:for="name" class="col-sm-6">Nome:</label>
                        <input type="text" th:field="*{name}" placeholder="Seu Nome" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label th:for="nickname" class="col-sm-6">Usuario:</label>
                        <input type="text" th:field="*{username}" placeholder="usuario" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label th:for="password" class="col-sm-6">Senha:</label>
                        <input type="password" th:field="*{password}" placeholder="******" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label th:for="email" class="col-sm-6">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label th:for="birthdate" class="col-sm-6">BirthDate:</label>
                        <input type="date" th:field="*{birthdate}" class="form-control" required="required">
                    </div>

                    <div class="form-group">
                        <label>Concordo com os termos de serviço</label>
                        <input type="checkbox" th:field="*{enable}" required="required">
                    </div>

                    <div class="row">
                        <input type="submit" class="btnSubmit" value="Cadastrar" />
                    </div>
                </form>

                <form class="login-voltar">
                    <div class="row">
                        <div class="col-sm-6">
                            <a class="link-login" href="/login">
                                Fazer login?
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
